<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>金曜日の黄🐼</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="uikit/dist/css/uikit.css">
		<script
				src="https://code.jquery.com/jquery-3.1.1.min.js"
				integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
				crossorigin="anonymous"></script>
		<script language="javascript" type="text/javascript" src="p5/p5.js"></script>
		<script language="javascript" type="text/javascript" src="p5/p5.dom.js"></script>
		<script language="javascript" type="text/javascript" src="p5/p5.sound.js"></script>
	</head>
	<body bgcolor="lightblue">
		<div class="uk-inline">
			<div class="uk-container a1">
				<div class="uk-inline">
			<!--<div class="uk-section img-plate">-->
					<img  src="assets\left.png" >
			<!--</div>-->
			<!--<div class="uk-section name-plate">-->
					<div class="uk-overlay uk-light uk-position-top">
						<h1>金曜日の黄パンダ</h1>
						<input id="fileInput" type="file" style="display:none;" />
						<button class="uk-button uk-button-primary" onclick="document.getElementById('fileInput').click();">
							> Select File <
						</button>
					</div>
				</div>
				<!--<input id="multipleFileInput" type="file"  style="display:none;" webkitdirectory directory multiple/>-->
				<!--<button class="uk-button uk-button-primary" onclick="document.getElementById('fileInput').click();">-->
					<!--&gt; Select Folder <-->
				<!--</button>-->
			</div>
			<div class="uk-container uk-overlay a2">
				<header></header>
				<section class="main"></section>
				<div class="btnGroup" style="width:50%; margin:0 auto;">
					<table>
						<tr>
							<th class="musicBtn">
								<button id="playBtn" class="uk-button uk-button-secondary">Play</button>
							</th>
							<th class="musicBtn">
								<button id="stopBtn" class="uk-button uk-button-secondary">Stop</button>
							</th>
							<th class="musicBtn">
								<button id="pauseBtn" class="uk-button uk-button-secondary">Pause</button>
							</th>
							<th class="dropdown">
								<script>function myFunction() {
									document.getElementById("myDropdown").classList.toggle("show");
								}
							// Close the dropdown menu if the user clicks outside of it
							window.onclick = function(event) {
									if (!event.target.matches('.dropbtn')) {
										var dropdowns = document.getElementsByClassName("dropdown-content");
										var i;
										for (i = 0; i < dropdowns.length; i++) {
											var openDropdown = dropdowns[i];
											if (openDropdown.classList.contains('show')) {
												openDropdown.classList.remove('show');
											}
										}
									}
								}</script>
								<button onclick="myFunction()" class="dropbtn">Change Visual</button>
								<div id="myDropdown" class="dropdown-content">
									<a class="visBtn" data-vistype="BAR_VIS">Bars</a>
									<a class="visBtn" data-vistype="ENVELOPE_VIS">Envelopes</a>
								</div>
							</th>
						</tr>
					</table>
					<div style="width:800px; margin:0 auto;">
						<script
								src="https://code.jquery.com/jquery-3.1.1.min.js"
								integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
								crossorigin="anonymous"></script>
						<script language="JavaScript" type="text/javascript" src="visualization.js"></script>
						<script language="javascript" type="text/javascript" src="music.js"></script>
						<script language="JavaScript" type="text/javascript" src="uikit/dist/js/uikit.js"></script>
					</div>
				</div>
			</div>
		</div>
			<footer></footer>
	</body>
</html>
